<body>
    <!--px,pt,em,rem-->
    <h1 id="pixel">1 pixel is 1/96 inch</h1>
    <!--1px-1/96 inch,0.26mm-->
    <!--1pt=1/72nd inch,0.35mm-->
    <h1 id="pt">1 point is 1/72 of an inch</h1>
    <div>
        <h1 id="em">1em is 100% the size of the parent element</h1>
    </div>
       <!--1em=100% the siz of the parent element-->
       <h1 id="rem">1rem is 100% the size of the root element</h1>
       <!--rem=100% of the root element (HTML)-->
